<ion-header>
  <ion-toolbar>
    <ion-title>Mis Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pet of favoritePets">
      <ion-thumbnail slot="start">
        <img [src]="pet.urlImagen" [alt]="pet.nombre" loading="lazy" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ pet.nombre }}</h2>
        <p>{{ pet.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
