<!-- Icono personalizado de perro estilo minimalista -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Fondo circular naranja -->
  <circle cx="32" cy="32" r="30" fill="#FF8C42"/>
  
  <!-- Sombra interior -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#E67E22" stroke-width="2" opacity="0.3"/>
  
  <!-- Cara del perro -->
  <ellipse cx="32" cy="34" rx="16" ry="14" fill="#FFF" opacity="0.9"/>
  
  <!-- Orejas caÃ­das -->
  <ellipse cx="20" cy="24" rx="5" ry="12" fill="#D4793A" transform="rotate(-20 20 24)"/>
  <ellipse cx="44" cy="24" rx="5" ry="12" fill="#D4793A" transform="rotate(20 44 24)"/>
  
  <!-- Manchas en las orejas -->
  <ellipse cx="20" cy="20" rx="3" ry="6" fill="#B8632E" transform="rotate(-20 20 20)"/>
  <ellipse cx="44" cy="20" rx="3" ry="6" fill="#B8632E" transform="rotate(20 44 20)"/>
  
  <!-- Mancha en la cara -->
  <ellipse cx="32" cy="28" rx="8" ry="6" fill="#FFB366" opacity="0.6"/>
  
  <!-- Ojos -->
  <ellipse cx="26" cy="30" rx="3" ry="4" fill="#2C3E50"/>
  <ellipse cx="38" cy="30" rx="3" ry="4" fill="#2C3E50"/>
  
  <!-- Brillo en los ojos -->
  <ellipse cx="27" cy="28" rx="1" ry="1.5" fill="#FFF"/>
  <ellipse cx="39" cy="28" rx="1" ry="1.5" fill="#FFF"/>
  
  <!-- Nariz -->
  <ellipse cx="32" cy="36" rx="2.5" ry="2" fill="#2C3E50"/>
  
  <!-- Boca -->
  <path d="M 32 38 Q 28 42 25 40" stroke="#2C3E50" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 32 38 Q 36 42 39 40" stroke="#2C3E50" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Lengua -->
  <ellipse cx="32" cy="42" rx="3" ry="2" fill="#FF6B9D" opacity="0.8"/>
</svg>