<!-- Icono personalizado de gato estilo minimalista -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Fondo circular pÃºrpura -->
  <circle cx="32" cy="32" r="30" fill="#9B59B6"/>
  
  <!-- Sombra interior -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#8E44AD" stroke-width="2" opacity="0.3"/>
  
  <!-- Cara del gato -->
  <ellipse cx="32" cy="35" rx="15" ry="13" fill="#FFF" opacity="0.9"/>
  
  <!-- Orejas puntiagudas -->
  <path d="M 20 22 L 16 10 L 28 18 Z" fill="#BB7EC7"/>
  <path d="M 44 22 L 48 10 L 36 18 Z" fill="#BB7EC7"/>
  
  <!-- Interior de orejas -->
  <path d="M 22 20 L 20 14 L 26 18 Z" fill="#D7A1DC"/>
  <path d="M 42 20 L 44 14 L 38 18 Z" fill="#D7A1DC"/>
  
  <!-- Manchas en la cara -->
  <ellipse cx="24" cy="28" rx="4" ry="3" fill="#E8C5EB" opacity="0.6"/>
  <ellipse cx="40" cy="28" rx="4" ry="3" fill="#E8C5EB" opacity="0.6"/>
  
  <!-- Ojos almendrados -->
  <ellipse cx="26" cy="31" rx="4" ry="5" fill="#4FC3F7"/>
  <ellipse cx="38" cy="31" rx="4" ry="5" fill="#4FC3F7"/>
  
  <!-- Pupilas -->
  <ellipse cx="26" cy="31" rx="1.5" ry="4" fill="#2C3E50"/>
  <ellipse cx="38" cy="31" rx="1.5" ry="4" fill="#2C3E50"/>
  
  <!-- Brillo en los ojos -->
  <ellipse cx="26" cy="29" rx="0.8" ry="1.2" fill="#FFF"/>
  <ellipse cx="38" cy="29" rx="0.8" ry="1.2" fill="#FFF"/>
  
  <!-- Nariz triangular -->
  <path d="M 32 37 L 29 40 L 35 40 Z" fill="#FF8A95"/>
  
  <!-- Bigotes -->
  <line x1="16" y1="33" x2="24" y2="34" stroke="#2C3E50" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="36" x2="24" y2="36" stroke="#2C3E50" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="40" y1="34" x2="48" y2="33" stroke="#2C3E50" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="40" y1="36" x2="48" y2="36" stroke="#2C3E50" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Boca -->
  <path d="M 32 41 Q 28 44 26 42" stroke="#2C3E50" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 32 41 Q 36 44 38 42" stroke="#2C3E50" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Marcas en las mejillas -->
  <circle cx="20" cy="38" r="2" fill="#E8C5EB" opacity="0.4"/>
  <circle cx="44" cy="38" r="2" fill="#E8C5EB" opacity="0.4"/>
</svg>