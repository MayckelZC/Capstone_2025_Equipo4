<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Notificaciones</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="markAllAsRead()">
        <ion-icon name="checkmark-done-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let notification of (notifications$ | async)" 
              (click)="onNotificationClick(notification)" 
              [class.is-read]="notification.isRead">
      <ion-label>
        <h2>{{ notification.message }}</h2>
        <p>{{ notification.createdAt | date:'medium' }}</p>
      </ion-label>
      <ion-icon *ngIf="!notification.isRead" name="ellipse" color="primary" slot="end"></ion-icon>
    </ion-item>
    <ion-item *ngIf="(notifications$ | async)?.length === 0">
      <ion-label class="ion-text-center">No tienes notificaciones.</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
