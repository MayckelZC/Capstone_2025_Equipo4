<ion-header>
  <ion-toolbar>
    <ion-title>{{ articleId ? 'Editar' : 'Crear' }} Artículo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="saveArticle()" #articleForm="ngForm">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input type="text" name="title" [(ngModel)]="article.title" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contenido</ion-label>
      <ion-textarea name="content" [(ngModel)]="article.content" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Autor</ion-label>
      <ion-input type="text" name="author" [(ngModel)]="article.author" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">URL del Video (Opcional)</ion-label>
      <ion-input type="text" name="videoUrl" [(ngModel)]="article.videoUrl"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!articleForm.valid">Guardar</ion-button>
  </form>
</ion-content>
