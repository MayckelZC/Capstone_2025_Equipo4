<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Entrega de Mascota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Confirmar Entrega</ion-card-title>
      <ion-card-subtitle>{{fechaEntrega}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <!-- Información de la mascota -->
      <ion-item>
        <ion-label>
          <h2>Mascota</h2>
          <p>{{mascotaData?.nombre}}</p>
        </ion-label>
      </ion-item>

      <!-- Información de los participantes -->
      <ion-item>
        <ion-label>
          <h2>Dueño Anterior</h2>
          <p>{{duenoAnterior?.nombreCompleto}}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h2>Nuevo Dueño</h2>
          <p>{{nuevoDueno?.nombreCompleto}}</p>
        </ion-label>
      </ion-item>

      <!-- Botón de confirmación -->
      <ion-button expand="block" (click)="confirmarEntrega()" color="success" class="ion-margin-top">
        <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
        Confirmar Entrega
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
